<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our First Jasmine Tests</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.0.0/jasmine.css" link rel="stylesheet" />
</head>
<body>
  <div id="jasmine"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.0.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.0.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.0.0/boot.js"></script>

<script>
 var school = {
   year : 1998,
   month : "september"
 }

 describe("my school",function(){
   it("year that was founded",function(){
     expect(school.year).toEqual(1998);
   })
   it(" the school's birth month", function(){
     expect(school.month).toEqual("september");
   })
 })
  

  let arr;
  beforeEach(function(){
    arr = [1,2,3];
  })

  describe("array",function(){
    describe("#push", function(){
      it("add element", function(){
        arr.push(7);
        expect(arr).toEqual([1,2,3,7]);
      })
      it("amount of array",function(){
        expect(arr.push(3)).toBe(4);
      })
    })
  })

  

</script>


</body>
</html>
